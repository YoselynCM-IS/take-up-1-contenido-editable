           <!-- FORMULARIO AL FINAL DEL CONTENIDO -->

<script type="text/javascript">
	//Carga datos del registro
    document.getElementById('tup1_regNA').value = localStorage.getItem('tup1_regNA');
    document.getElementById('tup1_regGP').value = localStorage.getItem('tup1_regGP');
    document.getElementById('tup1_regCA').value = localStorage.getItem('tup1_regCA');
    document.getElementById('tup1_regND').value = localStorage.getItem('tup1_regND');
    document.getElementById('tup1_regCD').value = localStorage.getItem('tup1_regCD');

	

    function save_data(){
        
        alert("Saved correctly");
    }

    function send_data(){
        pantallazo();
        setTimeout(function(){document.getElementById("myForm").submit();}, 3000);
    }

    function pantallazo(){

        html2canvas(document.body).then(canvas => {
        	var dataURL = canvas.toDataURL();
            console.log(dataURL);
            document.getElementById("myInput").value = dataURL;
            var canvas = document.createElement("canvas");
            var ctx=canvas.getContext("2d");
            var cw=canvas.width;
            var ch=canvas.height;
            var maxW=1280;
            var maxH=1024;

            var output = document.getElementById('myInput');
	        var img = new Image;
            img.onload = function() {
                var iw=img.width;
                var ih=img.height;
                var scale=Math.min((maxW/iw),(maxH/ih));
                var iwScaled=iw*scale;
                var ihScaled=ih*scale;
                canvas.width=iwScaled;
                canvas.height=ihScaled;
                ctx.drawImage(img,0,0,iwScaled,ihScaled);
     	        output.value = canvas.toDataURL("../image/jpeg",1);
            }
            img.src = dataURL
        });
    }
    
    function loader(){
		document.getElementById('loader').style.display = 'Block';
 
	}

</script>
